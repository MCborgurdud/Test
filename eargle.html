<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeclicker File Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #gameIframe {
            width: 100%;
            height: 80vh; /* Adjust height as necessary */
            border: 1px solid #ccc;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>Load Your Pokeclicker HTML File</h1>
    <input type="file" id="fileInput" accept=".html">
    <button id="loadButton">Load File</button>
    
    <h2>Pokeclicker Game View</h2>
    <iframe id="gameIframe" src="https://pokeclicker.com"></iframe>

    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const content = e.target.result;
                    const blob = new Blob([content], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('gameIframe').src = url; // Set the iframe source to the new URL
                };

                reader.readAsText(file);
            } else {
                document.getElementById('gameIframe').src = "https://pokeclicker.com"; // Reset to Pokeclicker default
            }
        });
    </script>

</body>
</html>
