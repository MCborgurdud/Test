<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="https://thepizzaedition.github.io/g/favicon.ico"/> <!-- Ensure the favicon file exists -->
    <title>Pizza Stuff</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
      
        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: calc(100vh - 50px); /* Adjust height to accommodate menu */
            overflow: hidden;
            margin-top: 50px; /* Move game area below the menu */
        }
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <!-- Menu can be empty or you can add items here in the future -->
        </nav>
        <div class="game-area">
            <iframe class="game-iframe" src="https://thepizzaedition.github.io/g/"></iframe>
        </div>
    </div>

        // Removed JavaScript related to toggling the menu since the button is gone
    </script>
</body>
</html>
