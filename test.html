<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed a Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        #embedContainer {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px; /* Set the height as appropriate */
            border: none;
        }
    </style>
</head>
<body>

    <h1>Embed a Link</h1>
    <form id="embedForm">
        <input type="text" id="urlInput" placeholder=hah" required>
        <input type="submit" value="Embed">
    </form>

    <div id="embedContainer"></div>

    <script>
        document.getElementById('embedForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            const urlInput = document.getElementById('urlInput').value;
            const embedContainer = document.getElementById('embedContainer');
            embedContainer.innerHTML = ''; // Clear previous embeds
            
            // Create the embed code directly for any URL
            const embedHTML = `<iframe src="${urlInput}" allowfullscreen></iframe>`;
            embedContainer.innerHTML = embedHTML;

            // Clear the input field
            document.getElementById('urlInput').value = '';
        });
    </script>

</body>
</html>
