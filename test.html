<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Click Away</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of viewport */
            width: 100vw; /* Full width of viewport */
        }

        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw; /* Full width */
            height: 100%; /* Take remaining height of the container */
            overflow: hidden;
        }

        .game-iframe {
            width: 100%; /* Full width of the game area */
            height: 100%; /* Full height of the game area */
            border: none; /* No border around iframe */
        }
    </style>
</head>
<body>

        <nav class="menu">
            <!-- Menu can be empty or you can add items here in the future -->
        </nav>
        <div class="game-area">
            <iframe class="game-iframe" src="https://pokeclicker.com"></iframe>
        </div>
    </div>

        // Removed JavaScript related to toggling the menu since the button is gone
    </script>
</body>
</html>
